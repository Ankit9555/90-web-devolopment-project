<body>
     <div class="container">
        <form>
           <h2>contact us</h2> 
           <input type="text" id="name"  placeholder="enter your name" required>
           <input type="password" id="passward" placeholder="enter passward" required>
           <input type="phone" id="phone" placeholder="98764646764" required>
           <input type="email" class="email" placeholder="ank123@gmail.com">
           <textarea id="message" rows="4" placeholder="write your message here"></textarea>
           <button type="submit">submit</button>
        </form>
     </div>
</body>
