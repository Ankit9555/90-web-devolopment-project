<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta HTTP-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ankit Profile Card </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="cart-top-navigation">
            <li>
                <i class="fa-solid fa-arrow-left"></i>
            </li>
            <ul>
                <i id="heart" class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bars"></i>
            </ul>
        </div>
        <div class="image">
            <img src="user.jpg" alt="photo">
        </div>
        <h2 class="name">Ankit Kumar</h2>
        <p class="about">
            I am a full stack devoloper, Android devoloper and coding enthusiast.</p>
        <button class="hire">Hire Me</button>

        <div class="social-container">
            <div class="social-item">
             <li class="instagram">
                <i class="fa-brands fa-instagram"></i>
             </li>
             <span class="followers">1000</span>
             <span class="followers">Followers</span>
           </div>

           <div class="social-item">
            <li class="youtube">
               <i class="fa-brands fa-youtube"></i>
            </li>
            <span class="followers">100</span>
            <span class="followers">Subscribers</span>
          </div>

          <div class="social-item">
            <li class="twitter">
               <i class="fa-brands fa-twitter"></i>
            </li>
            <span class="followers">1056</span>
            <span class="followers">Followers</span>
          </div>

        </div>
    </div>    
</body>
<script src="script.js"></script>
</html>
