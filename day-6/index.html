<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
      <div class="container">
        <h2 class="heading">Login</h2>
        <form action="">
            <div class="inputDiv">
                <label for="name" class="username">Username</label>
                <div class="userArea">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="name" id="name" placeholder="Type your username" required>
                </div>
            </div>
            <div class="inputDiv">
                <label for="password" class="username">Password</label>
                <div class="userArea">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" name="password" id="password" maxlength="10" minlength="8" placeholder="Enter password" required>
                </div>
            </div>
           
            
            <button class="btn">Login</button>
            
            <span class="forgotpassword"><a href="#">forgot password</a></span>
            <br>
            <div class="formbuttom">
                <p class="signup">or signup using</p>
                <ul class="social">
                    <a href="https://www.faceboook.com" target="_blank">
                        <li><i class="fa-brands fa-facebook-f"></i></li></a>

                    <a href="https://www.twitter.com" target="_blank">
                        <li><i class="fa-brands fa-twitter"></i></li></a>

                    <a href="https://www.google.com" target="_blank">
                        <li><i class="fa-brands fa-google"></i></li></a>
                </ul>
            
           <div class="sign"><a href="">SIGN-UP</a></div>
            </div>
        </form>
      </div>
</body>
</html>
