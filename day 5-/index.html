<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>price</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="heading">pricing</h2>
    <div class="container">
        <div class="item">
            <h3 class="pricing-kit">personal</h3>
            <p class="pricing"><sup>$</sup>15 <sub>/MO</sub></p>
            <ul class="offers">
                <li>2 websites</li>
                <li>30 GB SSD</li>
                <li>1 Domain</li>
                <li>1 Email</li>
                <li>1x CPU & RAM</li>
            </ul>
            <button class="order">order now</button>
        </div>
        <div class="item">
            <h3 class="pricing-kit">premium</h3>
            <p class="pricing"><sup>$</sup>100 <sub>/MO</sub></p>
            <ul class="offers">
                <li>50 websites</li>
                <li>60 GB SSD</li>
                <li>5 Domain</li>
                <li>20 Email</li>
                <li>2x CPU & RAM</li>
            </ul>
            <button class="order">order now</button>
        </div>
        <div class="item">
            <h3 class="pricing-kit">ultimate</h3>
            <p class="pricing"><sup>$</sup>500 <sub>/MO</sub></p>
            <ul class="offers">
                <li>100 websites</li>
                <li>200 GB SSD</li>
                <li>10 Domain</li>
                <li>50 Email</li>
                <li>2x CPU & RAM</li>
            </ul>
            <button class="order">order now</button>
        </div>
    </div>
    
    
</body>
</html>
